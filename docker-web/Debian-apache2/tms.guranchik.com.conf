<VirtualHost *:80>
    #Имя хоста
    ServerName tms.guranchik.com
    #Корневая папка хоста
    DocumentRoot /opt/apache2/tms.guranchik.com
    <Directory /opt/apache2/tms.guranchik.com>
        #Разрешение на перезапись всех директив при помощи .htaccess
        AllowOverride All
    </Directory>
</VirtualHost>
